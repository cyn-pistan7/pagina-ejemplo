                    <div class="Registro-Conteine_Encabezado">
                        <h4 class="ps-5 pt-2" style="font-weight: 300;">
                            Registrate con nosotros
                        </h4>
                    </div>
                    <div class="Registro-Conteine_Formulario col-sm-10 col-lg-9 mt-3 mx-auto">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="exampleInputName">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputLastName" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="exampleInputLastName">
                            </div>


                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Ingresa tu Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Ingrese nuevamente su
                                    contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </form>
                    </div>
                    </table>
